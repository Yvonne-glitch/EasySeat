<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">返回首页</button>
    <div class="container">
        <!-- 未登录状态 -->
        <div id="notLoggedIn" class="profile-container" style="display: none;">
            <div class="login-message">
                <h2>未登录</h2>
                <p>请登录后使用此功能</p>
                <div class="auth-buttons">
                    <button class="login-btn" onclick="window.location.href='login.html'">登录</button>
                    <button class="register-btn" onclick="window.location.href='register.html'">注册</button>
                </div>
            </div>
        </div>

        <!-- 登录表单 -->
        <div id="loginForm" class="profile-container" style="display: none;">
            <div class="form-container">
                <h2>登录</h2>
                <input type="text" id="username" placeholder="用户名" class="form-input">
                <input type="password" id="password" placeholder="密码" class="form-input">
                <button class="submit-btn" onclick="login()">登录</button>
            </div>
        </div>

        <!-- 已登录状态 -->
        <div id="loggedIn" style="display: none;">
            <div class="profile-info-container">
                <div class="profile-header">
                    <div class="profile-text">
                        <h2 class="profile-title">我的主页</h2>
                        <p class="welcome-text">欢迎回来，<span id="userDisplayName"></span></p>
                    </div>
                    <div class="profile-image">
                        <img src="../assets/hi.png" alt="个人主页图片">
                    </div>
                </div>
            </div>
            
            <!-- 管理员功能按钮 -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <button class="admin-btn" onclick="window.location.href='admin/review.html'">评论审核</button>
            </div>

            <!-- 用户操作按钮 -->
            <div class="user-actions">
                <button class="action-btn" onclick="window.location.href='post-comment.html'">发布评论</button>
                <button class="action-btn" onclick="window.location.href='my-comments.html'">我的评论</button>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="cloud-nav">
        <a href="seats.html" class="nav-item">
            <img src="../assets/niuyouguo.png" alt="空位">
            <span>空位</span>
        </a>
        <a href="overview.html" class="nav-item">
            <img src="../assets/fanqie.png" alt="预览">
            <span>预览</span>
        </a>
        <a href="popularity.html" class="nav-item">
            <img src="../assets/xilanhua.png" alt="推荐">
            <span>推荐</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <img src="../assets/caihong.png" alt="我的">
            <span>我的</span>
        </a>
    </nav>

    <script src="../js/api.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/toast.js"></script>
</body>
</html>
